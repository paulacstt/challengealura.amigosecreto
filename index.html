<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <title>Sorteador de Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <section class=" header-banner-titles"><h1 class="main-title">SORTEADOR DE <strong>AMIGO SECRETO</strong>!</h1>
            <p class="sub-title">Divirta-se sorteando nomes com a sua lista de amigo secreto.</p></section>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">DIGITE O NOME DOS SEUS AMIGOS</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">ADICIONAR</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    <strong> SORTEAR AMIGO</strong>
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
